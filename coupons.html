<div  class="mainbox3">

        </div>
        <!--a-->
        <div class="slidingList" id="slidingList1" >

                  <div class="x_quanbg m_t20 m_b20">

<!--main end-->
<script type="text/javascript">
//弹开层选择0907
  function  open_div2(){
   document.getElementById("detail_divtop2").style.display="block";
   document.getElementById("di2").style.display="block";
  }
  
  function  close_div2(){
   document.getElementById("detail_divtop2").style.display="none";
   document.getElementById("di2").style.display="none";
  
  }  
  
</script>
<!--弹开层2-->
<div id="di2" class="backbg"  onmousedown="close_div2()"></div>
